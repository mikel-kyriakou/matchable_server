<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
    </head>
    <body class="distinct">
        <script src="js/app.js"></script>
        <header>
            <nav class="nav_bar">
                <a href="index.html"><img src="images/logo.png" class="logo"></a>
                <ul class="menu-links">
                    <span id="close-btn" class="material-symbols-outlined">close</span>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing & Ad</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                
                <span id="menu-btn" class="material-symbols-outlined">menu</span>
            </nav>
        </header>
        <div class="page">
            <img src="images/football.png">
            <section class="login-container">
            <div class="wrapper">
                <div class="title"><span>Login</span></div>
                <form id="loginForm">
                    <div class="input-box">
                        <i class='fas fa-user'></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <i class='fas fa-lock'></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-box">
                    <input type="submit" class="logbtn" value="Login">
                    <!-- <button type="submit" class="logbtn" >Login</button> -->
                </div>
                </form>
            </div>
            </section>
        </div>






        <footer>
            <div class="footer-content">
                <div class="left box">
                    <h2>About us</h2>
                    <div class="details">
                        <p>We are here to make your life easier</p>
                        <div class="social">
                            <a href="#"><span class="fab fa-facebook-f"></span></a>
                            <a href="#"><span class="fab fa-twitter"></span></a>
                            <a href="#"><span class="fab fa-instagram"></span></a>
                            <a href="#"><span class="fab fa-youtube"></span></a>
                        </div>
                    </div>
                </div>

                <div class="center box">
                    <h2>Address</h2>
                    <div class="details">
                        <div class="place">
                            <span class="fas fa-map-marker-alt"></span>
                            <span class="text">Athens University of Economics</span>
                        </div>
                        <div class="phone">
                            <span class="fas fa-phone-alt"></span>
                            <span class="text">210-xxxxxx</span>
                        </div>
                        <div class="email">
                            <span class="fas fa-envelope"></span>
                            <span class="text">abc@aueb.gr</span>
                        </div>
                    </div>
                </div>

                <div class="right box">
                    <h2>Contact us</h2>
                    <div class="details">
                        <form action="#">
                            <div class="email-input">
                                <div class="text">Email *</div>
                                <input type="email" required>
                            </div>
                            <div class="msg">
                                <div class="text">Message *</div>
                                <textarea rows="2" cols="25" required></textarea>
                            </div>
                            <div class="btn">
                                <button type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="loginResult"></div>

            </div>
            <div class="footer-bottom">
                <p>Copyright &copy; Matchabl | All rights reserved</p>
            </div>
        </footer>

    </body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Hub</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/admin-style.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
        <!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>


        <!-- SIDEBAR -->
        <section id="sidebar">
            <img src="images/logo.png" class="logo">
            <ul class="side-menu top">
                <li>
                    <a href="admin.html">
                        <i class='bx bxs-dashboard' ></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-user'></i>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="Fields.html">
                        <i class='bx bxs-shopping-bag-alt' ></i>
                        <span class="text">Fields</span>
                    </a>
                </li>
                <li class="active">
                    <a href="reservations.html">
                        <i class='bx bxs-calendar'></i>
                        <span class="text">Reservations</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-bar-chart' ></i>
                        <span class="text">Statistics</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-message-dots' ></i>
                        <span class="text">Message</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-star'></i>
                        <span class="text">Reviews</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="#">
                        <i class='bx bxs-cog' ></i>
                        <span class="text">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="logout">
                        <i class='bx bxs-log-out-circle' ></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->


         <!-- CONTENT -->
         <section id="content">
            <!-- NAVBAR -->
            <nav>
                <i class='bx bx-menu' ></i>
                <!-- <a href="#" class="nav-link">Categories</a> -->
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Search...">
                        <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                    </div>
                </form>
                <input type="checkbox" id="switch-mode" hidden>
                <label for="switch-mode" class="switch-mode"></label>
                <a href="#" class="notification">
                    <i class='bx bxs-bell' ></i>
                    <span class="num">8</span>
                </a>
                <a href="#" class="profile">
                    <i class='bx bx-user' ></i>
                </a>
            </nav>
            <!-- NAVBAR -->

            <!-- MAIN -->
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1>Reservations</h1>
                        <ul class="breadcrumb">
                            <li>
                                <a href="#">Reservations</a>
                            </li>
                            <li><i class='bx bx-chevron-right' ></i></li>
                            <li>
                                <a class="active" href="Fields.html">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div id='calendar'></div>
                <!-- Custom Modal -->
                <div id="eventModal" class="modal">
                    <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add Event</h2>
                    <form id="eventForm">
                        <div class="form-group">
                        <label for="eventTitle">Name</label>
                        <input type="text" id="eventTitle" required>
                        </div>
                        <input type="hidden" id="eventStart">
                        <input type="hidden" id="eventEnd">
                        <button type="button" id="saveEvent">Save</button>
                    </form>
                    </div>
                </div>

            </main>



        <script src="js/admin-script.js"></script>
        <script src="js/calendar.js"></script>
    </body>
</html>
